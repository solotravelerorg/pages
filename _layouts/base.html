<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

        {{ content }}

    {%- include footer.html -%}

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='{{ "/assets/js/application.js" | relative_url }}'></script>
    <script src='{{ "/assets/js/donate.js" | relative_url }}'></script>
    <script type="text/javascript">
    // Add Ref to External Links
    $(document).ready(function() {
      var refValue = 'pages.solotraveler.org';
      var externalLinks = $('a[href^="http"]:not([href*="' + window.location.hostname + '"])');

      externalLinks.each(function() {
        var originalHref = $(this).attr('href');
        var separator = originalHref.includes('?') ? '&' : '?';
        var modifiedHref = originalHref + separator + 'ref=' + encodeURIComponent(refValue);
        $(this).attr('href', modifiedHref);
      });
    });
    </script>
    
  </body>

</html>
