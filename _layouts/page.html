---
layout: base
---
<article class="post">

  {% include breadcrumbs.html %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  {% if page.image %}
    <div class="feature_image"><img src="{{ page.image | relative_url }}" class="img-fluid" alt="{{ page.title }}" /></div>
  {% endif %}
  
  <div class="post-content">
    
    {{ content }}
  </div>

</article>
